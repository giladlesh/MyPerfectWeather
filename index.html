<!DOCTYPE html>
<html>
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyCeeQj2WGKphq7wG1y1DQDT5Tea78UUa5Y&callback=myMap"></script>
	<script src = "controllers.js"></script>

	<link rel = "stylesheet" href="weather.css">
	
	<body>
		<div ng-app="MyPerfercWeather" ng-cloak ng-controller="myCtrl" class="center" style="width:50%;align:center">
			<header class="container light-grey padding-16">
				<h3>My Perfect Weather Cities List</h3>
			</header>
			<div id="googleMap" class="map-400"></div>
			<ul class="ul">
				<li ng-repeat="x in cities | limitTo:len |orderBy: ['dist', 'name']" class="padding-16">{{x.name}}, Feels like:{{x.feel}}&deg;,
					<span class="li-inner-text">Temperature:{{x.main.temp}}&deg;, Humidity:{{x.main.humidity}}%</span>
				</li>
			</ul>
		</div>
	</body>
	
</html>
